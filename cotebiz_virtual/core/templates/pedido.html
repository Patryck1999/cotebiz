{% extends "pagina-modelo.html" %}
{% block content %}
<form>
<h1 class="text-left ">Adicionar Pedido</h1>
<div class="container ml-0 ">
    <div id="div-produto" >
        <label for="produto"><strong>Produto:</strong></label>
        <select name="produto">   
            <option value="">Selecione um item</option>

            {% for produto in produtos %}
        
                <option id= >{{produto}}</option>
            {% endfor %}
        </select>
    </div>
    <div id="div-quantidade">
        <label for="quantidade"><strong>Quantidade:</strong></label>
        <input id="userinput" placeholder="Quantidade" id="quantidade" type="number">
    </div>
    <div>
    <button type="button" id="enter">Adicionar mais produtos</button>
        
    </div> 
    <ul>
        <li>Produtos Adicionados<button>delete</button></li>

    </ul>
    <div>
        <label for="cliente"><strong>Cliente:</strong></label>
        <select name="cliente">   
            <option value=''>Selecione um item</option>

            {% for cliente in clientes %}
        
                <option>{{cliente}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="email"><strong>Email:</strong></label>
        <select name="email">   
            <option value=''>Selecione um item</option>
            {% for email in emails %}
        
                <option>{{email}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary m-2">
            Salvar pedido
    </button>
</form>
{% endblock %}
